<!DOCTYPE html>
<html>

<head>
    <title>Choo Choo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS page -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div id="background">
        <img src="assets/images/train.jpg" class="stretch" alt="background" />
    </div>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Thomas' Train to Happyville</h1>
        </div>
        <!-- Currentlt listed trains -->
        <div id="results">
            <div class="row">
                <div class="col-xs-12">
                    <p class="panel-title"><strong>Current Train Schedule</strong></p>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Add trains -->
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                    <label class="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label class="first-train-input">First Train Time (hhmm-military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                    <label class="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
<!-- JavaScript -->
<script src="assets/function.js"></script>
</body>

</html>
